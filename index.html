<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rick e Morty</title>
  </head>
  <body>
    <h1>Rick & Morty</h1>
    <div class="pesquisar-personagem">
      <input type="text" placeholder="Digite o ID do personagem" />
      <button onclick="pesquisarPersonagemPorId(obterValorInput())">
        Buscar
      </button>
    </div>
    <img class="imagem-do-personagem" />
    <div class="dados-do-personagem">
      Name:
      <div class="nome"><p></p></div>
      Status:
      <div class="status"><p></p></div>
      Species:
      <div class="especie"><p></p></div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
